<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>موقع 497 Webhook</title>
  <style>
    body {
      background-color: #ff4d4d; /* أحمر */
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #0099ff; /* أزرق */
      font-size: 48px;
    }

    input, textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 18px;
    }

    #sendBtn {
      background-color: #28a745; /* أخضر */
      color: white;
      padding: 12px 25px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #sendBtn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>موقع 497 Webhook</h1>

  <div>
    <p>قم بوضع Webhook :</p>
    <input type="text" id="webhookUrl" placeholder="رابط Webhook">

    <p>قم بوضع الكلام :</p>
    <textarea id="messageText" rows="5" placeholder="اكتب رسالتك هنا..."></textarea>

    <br>
    <button id="sendBtn" onclick="sendMessage()">إرسال</button>
  </div>

  <script>
    function sendMessage() {
      const url = document.getElementById("webhookUrl").value;
      const content = document.getElementById("messageText").value + "\n-# حقوق 497.";

      if (!url || !content.trim()) {
        alert("الرجاء إدخال الرابط والرسالة.");
        return;
      }

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          content: content
        })
      }).then(response => {
        if (response.ok) {
          alert("تم الإرسال بنجاح!");
        } else {
          alert("فشل في الإرسال. تأكد من الرابط.");
        }
      }).catch(error => {
        alert("حدث خطأ أثناء الإرسال.");
        console.error(error);
      });
    }
  </script>

</body>
</html>
